<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Creator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="flex" onload="init()">
    <main>
        <div class="main-screen-button" onclick="OpenMenu()"> </div>
        <header class="header flex ">

            <div>
                <span class="logo">MEMEGEN</span>
            </div>


            <div class="navbar flex">
                <button class="btn galleryNav" onclick="init()">gallery</button>
                <button class="btn memes" onclick="initSavedMemes()">memes</button>
                <button class="btn about">about</button>
            </div>
            <button class="btn-menu" onclick="OpenMenu()">‚ò∞</button>
        </header>
        <section class="main-screen">

            <section class="search-img grid">

                <input class="search" type="text" placeholder="Search" onkeyup="onfilterImg(this.value)">
                <button class="btn upload"><input type="file" class="file-input btn" name="image"
                        onchange="onImgInput(event)"></button>

                <nav class="search-words flex align-center">

                </nav>
                <button class="btn-gallery more" onclick="moreSearch()" data-trans="more">More</button>



            </section>


            <section class="gallery flex">



            </section>
        </section>

        <section class="saved-meme-gallery flex hidden">
            <h2 class="savedMemeHeader">Choose from your saved Memes!</h2>
            <button onclick="onDeleteSavedMeme()" title="Delete Meme" class="deleteMeme btn">Delete Saved
                Meme!üö´</button>
            <div class="saved-memes flex"></div>


        </section>



        <section class="meme-generator hidden flex">

            <div class="meme-editor flex align-center">
                <h4>Put some words on the meme..</h4>
                <input type="text" class="txt-input" onkeyup="onGetText(this.value)">
                <div class="userPrefrences flex align-center">
                    <div class="btn-line-1 flex justify-center">
                        <button class="btn" onclick="onAddLine()" title="add line">‚ûï</button>
                        <button class="btn" onclick="onDeleteLine()" title="delete line">‚ùå</button>
                        <button class="btn" onclick="onMoveLine(this)" title="Move Line up">‚¨Ü</button>
                        <button class="btn" onclick="onMoveLine(this)" title="Move Line down">‚¨á</button>
                        <button class="btn" onclick="onMoveLine(this)" title="Move Line left">‚¨Ö</button>
                        <button class="btn" onclick="onMoveLine(this)" title="Move Line right">‚û°</button>
                        <button class="btn" onclick="onChangeSelectedLine()" title="switch line">‚Ü™</button>
                    </div>
                    <div class="btn-line-2 flex justify-center">
                        <button class="btn" onclick="onChangeFontSize(this)" title="increase-font">A+</button>
                        <button class="btn" onclick="onChangeFontSize(this)" title="decrease-font">A-</button>
                        <input type="color" onchange="onChangeColor(this.value)">
                    </div>
                    <div class="load-btns flex justify-center">
                        <a href="#" class="download btn" onclick="onDownloadImg(this)"
                            download="my-img.jpg">Download</a>
                        <button class="save-btn btn" onclick="saveMemeToStorage()">Save!</button>
                    </div>
                </div>
            </div>
            <div class="canvas-container flex justify-center">
                <canvas id="my-canvas" height="650" width="950"></canvas>
            </div>

        </section>

    </main>

    <footer>Made By Shaked Golan</footer>

    <script src="js/main.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/upload.service.js"></script>
</body>

</html>
