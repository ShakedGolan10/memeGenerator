<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Creator</title>
    <link rel="stylesheet" href="/css/imgPageStyle.css">
</head>

<body onload="init()">
    <div class="header flex">

        <div>
            <span class="logo">MEMEGEN</span>
        </div>


        <div class="navbar flex">
            <button class="galleryNav" onclick="init()">gallery</button>
            <button class="memes" onclick="initSavedMemes()">memes</button>
            <button class="about">about</button>
        </div>
    </div>
    <section class="main-screen">

        <section class="search-img grid">

            <input class="search" type="text" placeholder="Search" onkeyup="onfilterImg(this.value)">
            <button><input type="file" class="file-input btn" name="image" onchange="onImgInput(event)"></button>

            <nav class="search-words flex justify-center align-center">

            </nav>
            <button class="btn-gallery more" onclick="moreSearch()" data-trans="more">More</button>



        </section>


        <section class="gallery flex">



        </section>
    </section>

    <section class="saved-meme-gallery hidden">
        <h2>Choose from your saved Memes!</h2>
        <button onclick="onDeleteSavedMeme()" title="Delete Meme" class="deleteMeme">Delete Saved
            Meme!üö´</button>
        <div class="saved-memes flex"></div>


    </section>



    <section class="meme-generator hidden flex">

        <div class="meme-editor">
            <h4>Put some words on the meme..</h4>
            <input type="text" class="txt-input" onkeyup="onGetText(this.value)">
            <div class="userPrefrences">
                <button onclick="onAddLine()" title="add line">‚ûï</button>
                <button onclick="onDeleteLine()" title="delete line">‚ùå</button>
                <button onclick="onChangeFontSize(this)" title="increase-font">A+</button>
                <button onclick="onChangeFontSize(this)" title="decrease-font">A-</button>
                <button onclick="onChangeSelectedLine()" title="switch line">‚Ü™</button>
                <button onclick="onMoveLine(this)" title="Move Line up">‚¨Ü</button>
                <button onclick="onMoveLine(this)" title="Move Line down">‚¨á</button>
                <button onclick="onMoveLine(this)" title="Move Line left">‚¨Ö</button>
                <button onclick="onMoveLine(this)" title="Move Line right">‚û°</button>



                <input type="color" onchange="onChangeColor(this.value)">
                <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download as jpeg</a>
                <button class="save-btn" onclick="saveMemeToStorage()">Save!</button>

            </div>
        </div>
        <div class="canvas-container flex">
            <canvas id="my-canvas" height="650" width="950"></canvas>
        </div>

    </section>




    <!-- <button class="save" onclick="saveChanges()">Save</button>
        <button class="clear" onclick="clearCanvas()">Clear</button>
        <a onclick="downloadCanvas(this)" download="myimg.jpg">Download</a>
        <button class="btn" onclick="onUploadImg()">
            Upload Image from Canvas
        </button>
        <button class="clear" onclick="openAboutModal()">about</button> -->

    <script src="/js/main.js"></script>
    <script src="/js/meme.controller.js"></script>
    <script src="/js/meme.service.js"></script>
    <script src="/js/storage.service.js"></script>
    <script src="/js/upload.service.js"></script>
</body>

</html>
